<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./umd/gsap.js"></script> -->
    
    <title>誕生日もごろごろ</title>
</head>
<body>
    <section class="intro">
        <h1>スクロール</h1>
        <div class="arrow"></div>
    </section>
    <section class="main">
        <div class="img-outer">
            <img src="main.jpg" alt="main charactor">
        </div>
        <div class="comments" id="section1-comment"></div>
     </section>
    <section class="celebration">
        <div class="area js-area">
            <div class="wrap">
                <div class="item item01 js-item js-item01"><span>1</span></div>
                <div class="item item02 js-item js-item02"><span>2</span></div>
                <div class="item item03 js-item js-item03"><span>1</span></div>
                <div class="item item04 js-item js-item04"><span>9</span></div>
                <div class="item item05 js-item js-item05">
                    <div class="img-outer"><img src="ohapi.png" alt="ohapi"></div>
                </div>
            </div>
            <div class="message">
                <div class="stars">
                    <h2>誕生日おめでとう</h2>
                </div>
                <p>十分お姉さんね</p>
                <p>ごろごろが大好きな未穂が大好きだよ</p>
                <p>これからも<br>ごろごろだらだらしようね</p>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="img-outer">
            <img src="main.jpg" alt="main charactor" id="img1">
            <img src="main2.jpg" alt="main charactor" id="img2" class="disappear">
        </div>
        <div class="comments" id="section2-comment"></div>
        <div class="last-msg-outer">
            <div class="last-msg"><p>25歳だね</p></div>
            <div class="last-msg"><p>おめでとう</p></div>
            <div class="last-msg"><p>そして</p></div>
            <div class="last-msg"><p>おやすみなさい</p></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
